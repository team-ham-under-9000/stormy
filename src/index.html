<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- FONT GOOGLE -->
    <link
      href="http://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/3d38ba4dc5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./scss/style.scss" />
    <title>StormWarning</title>
  </head>
  <body>
    <h1>Is a storm coming?</h1>
    <input
      type="number"
      class="search__latt"
      value="51"
      placeholder="Please enter Latitude"
    />
    <input
      type="number"
      class="search__long"
      value="7"
      placeholder="Please enter Longitude"
    />
    <button class="search__submit">Submit your position</button>
    <div class="results">
      <div class="name">San Fransisco</div>
      <div class="icon">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" />
      </div>
      <div class="temperature">23 °C</div>
      <div class="wind__deg"><i class="fas fa-compass"></i>030°</div>
      <div class="wind_speed">beaufort</div>
      <div class="warning">Stay relaxed</div>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
